[workspace]
members = [
    'apple-bundles',
    'apple-codesign',
    'apple-flat-package',
    'apple-xar',
    'cpio-archive',
    'cryptographic-message-syntax',
    'debian-packaging',
    "debian-repo-tool",
    'linux-package-analyzer',
    'pgp-cleartext',
    'pyembed-bench',
    'pyembed',
    'pyoxidizer',
    'pyoxy',
    'python-oxidized-importer',
    'python-packaging',
    'python-packed-resources',
    'release',
    'rpm-repository',
    'starlark-dialect-build-targets',
    'tugger',
    'tugger-apple',
    'tugger-binary-analysis',
    'tugger-code-signing',
    'tugger-common',
    'tugger-file-manifest',
    'tugger-rust-toolchain',
    'tugger-snapcraft',
    'tugger-windows',
    'tugger-windows-codesign',
    'tugger-wix',
    'x509-certificate',
]
resolver = "2"

[patch.crates-io]
rpm-rs = { git = "https://github.com/roblabla/rpm-rs", branch = "update-packages" }
